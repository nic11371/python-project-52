{% extends "home.html" %}
{% load django_bootstrap5 %}

{% load i18n %}

{% block main %}
        <h1 class="my-4"> {% translate "Create status" %} </h1>
        <form action="{% url "status_create" %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value="{% translate 'Create' %}">
        </form>
{% endblock %}

{% extends "home.html" %}
{% load django_bootstrap5 %}

{% load i18n %}

{% block main %}
        <h1 class="my-4">{% translate "Sign in" %}</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value={% translate "Login" %}>
        </form>
{% endblock %}

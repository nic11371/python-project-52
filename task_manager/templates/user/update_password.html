{% extends "home.html" %}
{% load django_bootstrap5 %}

{% load i18n %}

{% block main %}
        <h1 class="my-4"> {% translate "Editing password" %} </h1>
        <form action="{% url "user_update_password" pk=user.id %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value={% translate 'Change' %}>
        </form>
{% endblock %}

{% extends "home.html" %}

{% load i18n %}

{% block main %}
    {% if form.errors %}
    <div>
        <ul>
        {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4"> {% translate "Edit" %} </h1>
        <form action="{% url "user_update" pk=user_id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="{% translate 'Save' %}">
        </form>
    </div>
{% endblock %}

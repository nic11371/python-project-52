{% extends "home.html" %}

{% load i18n %}

{% block main %}
    {% if form.errors %}
    <div>
        <ul>
        {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
    <form action="{% url 'user_create' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
    </form>
    <input type="submit" value="{% translate 'Sign out' %}">
{% endblock %}

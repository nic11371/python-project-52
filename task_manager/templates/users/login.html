{% extends "home.html" %}

{% load i18n %}

{% block main %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">{% translate "Sign in" %}</h1>
        <form action="{% url "login" %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="id_username">{% translate "Username" %}</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label" for="id_password">{% translate "Password" %}</label>
                {{ form.password }}
            </div>
            <input class="btn btn-primary" type="submit" value={% translate "Login" %}>
        </form>
    </div>
{% endblock %}

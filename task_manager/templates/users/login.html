{% extends "home.html" %}

{% load i18n %}

{% block main %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">{% translate "Sign in" %}</h1>
        <form action="{% url "login" %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="id_username">{% translate "Username" %}</label>
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" placeholder={% translate "Username" %} id="id_username">
            </div>
            <div class="mb-3">
                <label class="form-label" for="id_password">{% translate "Password" %}</label>
                <input type="password" name="password" autocomplete="current-password" class="form-control" placeholder={% translate "Password" %} required="" id="id_password">
            </div>
            <input class="btn btn-primary" type="submit" value={% translate "Sign" %}>
        </form>
    </div>
{% endblock %}

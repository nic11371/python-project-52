meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"
build:
  requirementsPath: requirements.txt
  useCache: true
run:
  scriptName: null
  command: python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000
  persistenceMount: /data
  containerPort: "8000"
